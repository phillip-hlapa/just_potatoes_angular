<div class="main-content">
    <div class="container-fluid col-md-8" *ngIf="!thereIsOrder">
        <div>
            <mat-spinner color="warn" ></mat-spinner>
            <br><br>
            <!-- For Demo Purpose -->
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="./assets/img/jus_potatoes.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
                <h1>Registering you! one moment</h1>
                <p class="font-italic text-muted mb-0">Jus'potatoes, we are potatoes</p>

            </div>

        </div>
    </div>
    <div class="container-fluid col-md-8" *ngIf="thereIsOrder">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Order Date</th>
                <th scope="col">Items</th>
                <th scope="col">Total</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody *ngFor="let order of UserOrders">
                <tr>
                    <td>{{order.order_date.split('T')[0]}}</td>
                    <td>
                       <ol>
                           <div *ngFor="let product of order.order_products">
                               <li>{{product.product_name}}</li>
                           </div>
                       </ol>
                    </td>
                    <td>R{{order.order_total}}</td>
                    <td>{{order.order_status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
