<div class="main-content">
    <div class="container" align="centre" *ngIf="!thereIsOrder">
        <div>
            <!-- For Demo Purpose -->
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="./assets/img/Anonymous-Package.svg" alt="" class="img-fluid">
                <h3>You Have not made any orders Yet!</h3>
                <p class="font-italic text-muted mb-0">Jus'potatoes, we are potatoes</p>

            </div>

        </div>
    </div>
    <div class="col-md-12">
    <div class="container-fluid" align="centre" *ngIf="thereIsOrder">
        <table class="table table-striped table-dark table-responsive-sm">
            <caption class="text-uppercase" *ngIf="UserOrders">List of orders: <b>{{UserOrders[0].order_by.username}}</b></caption>
            <thead>
            <tr>
                <th>Date</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody *ngFor="let order of UserOrders">
                <tr [class]="order.order_status === 'ACCEPTED' ? 'table-success' : order.order_status === 'DISPATCHED' ? 'bg-success' : ''">
                    <td align="left">{{order.order_date.split('T')[0]}}</td>
                    <td>
                       <ol class="list-group">
                           <div *ngFor="let product of order.order_products">
                               <li class="list-group-item">{{product.product_name}}</li>
                           </div>
                       </ol>
                    </td>
                    <td>R{{order.order_total}}</td>
                    <td>{{order.order_status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
