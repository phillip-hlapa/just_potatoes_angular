<div class="main-content" *ngIf="User">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="ROLE (disabled): " value="{{User.role}}" disabled>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="USERNAME:" [(ngModel)]="User.username" name="User.username" value="{{User.username}}" [disabled]="changeDetails1" >
                                  </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="EMAIL:" [(ngModel)]="User.contact.email" name="User.contact.email" value="{{User.contact.email}}" type="email" disabled>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12" *ngIf="!User.dateCreated">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="DATE CREATED: " value="2021-01-01"type="text" disabled>
                                </mat-form-field>
                              </div>
                              <div class="col-md-12" *ngIf="!User.dateCreated">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="DATE CREATED: " value="{{User.dateCreated}}" type="text" disabled>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="PASSWORD: " value="**Hidden**" type="text"  disabled>
                                </mat-form-field>
                              </div>
<!--                              <div class="col-md-12" [hidden]="changeDetails1">-->
<!--                                  <mat-form-field class="example-full-width">-->
<!--                                      <input matInput placeholder="ENTER NEW PASSWORD OR LEAVE BLANK: " type="text" [(ngModel)]="updated_password" name="updated_password">-->
<!--                                  </mat-form-field>-->
<!--                              </div>-->
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="ADDRESS:" value="{{User.address.street_name}} {{User.address.house_number}} {{User.address.zone}} - {{User.address.city}}"  type="text" disabled>
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="STREET NAME:" [(ngModel)]="User.address.street_name"  name="User.address.street_name" value="{{User.address.street_name}}" type="text" [disabled]="changeDetails1">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12" *ngIf="User.address.city">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="CITY:" [(ngModel)]="User.address.city" name="User.address.city" value="{{User.address.city}}" type="text" [disabled]="changeDetails1">
                                </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput type="string" maxlength='10' placeholder="CELL NUMBER:" [(ngModel)]="User.contact.cell_number" name="User.contact.cell_number" value="{{User.contact.cell_number}}" [disabled]="changeDetails1">
                                </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="HOUSE/COMPANY NO. :" [(ngModel)]="User.address.house_number" name="User.address.house_number" value="{{User.address.house_number}}" type="text" [disabled]="changeDetails1">
                                </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="button" (click)="changeDetails()" class="btn btn-danger pull-right" [hidden]="!changeDetails1">Change</button>
                          <button mat-raised-button type="button" (click)="changeDetailsDone(User._id)"class="btn btn-danger pull-right" [hidden]="changeDetails1">Done</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
