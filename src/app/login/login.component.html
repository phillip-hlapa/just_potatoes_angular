<div class="container" *ngIf="!isLoading">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="./assets/img/jus_potatoes.svg" alt="" class="img-fluid">
            <h2 class="text-muted text-warning">Login!</h2>
            <p class="text-muted mb-0">Jus'potatoes</p>

        </div>

        <!-- Registeration Form -->
        <div class="col-md-5 col-md-4 ml-auto">
            <form action="#">
                <div class="row">

                    <!-- First Name -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Username" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Password -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-md-12 mx-auto mb-0">
                        <a (click)="doLogin()" class="btn btn-warning btn-block py-2">
                            <span class="font-weight-bold">Login</span>
                        </a>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <div class="alert alert-danger" role="alert" *ngIf="errorLogin != null">
                            {{errorLogin}}
                        </div>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
